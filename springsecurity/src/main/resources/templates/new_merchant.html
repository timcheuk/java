<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="en">
    <meta charset="ISO-8859-1"/>
    <title>Create New Merchant</title>

</head>
<body>
<div align="center">
	<h1>Create New Merchant</h1>
	<br/>
	<form action="#" th:action="@{/merchant}" th:object="${new_merchant}" method="post">
		<table border="1">
			<tr>
				<td>Merchant Code</td>
				<td><input type="text" th:field="*{merchantcode}" /></td>
			</tr>
			<tr>
				<td>Merchant Name</td>
				<td><input type="text" th:field="*{merchantname}" /></td>
			</tr>
			<tr>
				<td>Description</td>
				<td><input type="text" th:field="*{description}" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Create</button></td>
			</tr>
		</table>
	</form>	
</div>

</body>
</html>
